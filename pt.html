<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Physical therapy App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">
  <aside id="sidebar">
    <div class="menu">
      <div class="menu-item active">
        <span class="menu-icon">💬</span>
        <span class="menu-text">Chatting</span>
      </div>
      <div class="menu-item">
        <span class="menu-icon">📝</span>
        <span class="menu-text">Prescription</span>
      </div>
      <div class="menu-item">
        <span class="menu-icon">⚙️</span>
        <span class="menu-text">Settings</span>
      </div>
    </div>
  </aside>
  

  <main id="main-content">
    <header id="chat-header">
      <button id="menu-button">☰</button>
      <div id="header-options">⋮</div>
      <h2 id="chat-title">Physical Therapy Assistant <span class="online-dot"></span></h2>
    </header>

    <div id="chat-container">
      <div id="messages"></div>

      <form id="chat-form">
        <div class="chat-form-inner">
          <input type="text" id="message-input" placeholder="Write a message..." autocomplete="off">
          <label for="file-input" class="icon-button">📎</label>
          <input type="file" id="file-input" accept="video/*" style="display: none;">
          <button type="submit" class="icon-button">➤</button>
        </div>
      </form>      
  </main>
</div>

<script src="app.js"></script>
</body>
</html>
